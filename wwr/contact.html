<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Whitewater Rafting Adventures. Contact us for bookings, questions, and customer support.">
  <meta name="author" content="Namayanja Swabulah">
  <title>Contact Us - Whitewater Rafting Adventures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header class="site-header">
    <img src="images/wwr-logo.png" alt="Rafting Site Logo" class="logo">
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="hero-title">Contact Us</h1>

    <!-- Company Info -->
    <section class="contact-info">
      <h2>Our Office</h2>
      <p><strong>Address:</strong> Nile Rapids, River Nile, Uganda</p>
      <p><strong>Phone:</strong> (256) 701-6388</p>
      <p><strong>Email:</strong> swabbymelaninsuperior@gmail.com</p>
    </section>

    <!-- Embedded Map -->
    <section class="map">
      <h2>Find Us Here</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d59884.2248422336!2d31.389968183260113!3d2.921966086379015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1754076843242!5m2!1sen!2sug"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Team Section -->
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Taubah – Lead Guide">
          <figcaption>Sarah – Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Aqramah – Support Staff">
          <figcaption>Mike – Support Staff</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Jane – Safety Instructor">
          <figcaption>Jane – Safety Instructor</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
          <option value="">--Please choose an option--</option>
          <option value="general">General Inquiry</option>
          <option value="reservation">Reservation</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe" value="yes">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p class="copyright">&copy; 2025 Whitewater Rafting Adventures | Namayanja Swabulah</p>
    <nav class="social-nav">
      <a href="https://facebook.com" target="_blank" aria-label="Visit us on Facebook">
        <img src="images/facebook.svg" alt="Facebook" width="30">
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Follow us on Twitter">
        <img src="images/twitter.svg" alt="Twitter" width="30">
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Follow us on Instagram">
        <img src="images/instagram.svg" alt="Instagram" width="30">
      </a>
    </nav>
  </footer>
</body>
</html>
